<!DOCTYPE html>

<html>
    <head>
      <meta charset="UTF-8" />
        <title>Welcome to Exploring React</title>
        <script src='https://unpkg.com/react@15.6.1/dist/react.js'></script>
        <script src='https://unpkg.com/react-dom@15.6.1/dist/react-dom.js'></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style>body {font-size: 300%}</style>


    </head>
    <body>
        <h1>Exploring React: Slide Five</h1>
        <div id="app">

        </div>

        <script type="text/babel">
            class FirstComponent extends React.Component {
                constructor(props) {
                  super(props)
                  this.state = { point_number: 1 }
                }
                
                nextPoint() {
                  this.setState( {point_number: this.state.point_number + 1} )
                }
                
                
                helloWorld(e) {
                    location.href="slide_six.html"
                }

                render() {
                    return <div>
                      <ul>
                        { this.state.point_number >= 1 ? <li>One Last Thing : Review Slide Two, in JSX</li> : <span /> }
                        { /* COMMENT : {} limited syntax!!! */ }
                        { this.state.point_number >= 2 ? <li>It is ONLY a view layer</li> : <span /> }
                        { this.state.point_number >= 3 ? <li>State Management is essential</li> : <span /> }
                        { this.state.point_number >= 4 ? <li>React is... reactive</li> : <span /> }
                        { this.state.point_number >= 5 ? <li>React is... declarative (with JSX)</li> : <span /> }

                      </ul>
                      <button onClick={this.nextPoint.bind(this)}>+</button>
                      <hr />
                      <button onClick={ this.helloWorld.bind(this) }>Advance</button>
                    </div>
                }
            }
            
            ReactDOM.render( <FirstComponent />, document.getElementById("app") )
        </script>
    </body>
</html>
