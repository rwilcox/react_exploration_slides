<!DOCTYPE html>

<html>
    <head>
      <meta charset="UTF-8" />
        <title>Welcome to Exploring React</title>
        <script src='https://unpkg.com/react@15.6.1/dist/react.js'></script>
        <script src='https://unpkg.com/react-dom@15.6.1/dist/react-dom.js'></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style>body {font-size: 300%}</style>


    </head>
    <body>
        <h1>Exploring React: Slide Four</h1>
        <div id="app">

        </div>

        <!-- COMMENT -->
        <script type="text/babel">
            class FirstComponent extends React.Component {
                helloWorld(e) {
                    location.href="slide_five.html"
                }

                render() {
                    return <div>
                      <ul>
                        <li>Now even better: HTML in Javascript (JSX)</li>
                        <li>MAGIC!!!</li>
                        <li>React: tools on top of tools on top of tools on top...</li>
                        <li><a href="https://www.youtube.com/watch?v=IWINtUCshxY">I'm funny how? Funny like I'm a clown?</a></li>
                      </ul>
                      <button onClick={ this.helloWorld.bind(this) }>Advance</button>
                      {/* COMMENT : {} embeds JS in JSX */ }
                      { /* COMMENT : yes, this is how you do comments. See why I was sad for 6 months? */ }
                      { /* COMMENT : show Quick Source Viewer version of this page 
                        https://chrome.google.com/webstore/detail/quick-source-viewer/cfmcghennfbpmhemnnfjhkdmnbidpanb?hl=en-US
                        */ }
                    </div>
                }
            }
            
            ReactDOM.render( <FirstComponent />, document.getElementById("app") )
        </script>
    </body>
</html>
